<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Word</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="game-body" onload="updatePlayer()">
    <h1>Guess the Word</h1>
    <div class="score-details">
        <h5><span id="Player1">Player1</span>: <span id="player1_score">0</span> </h5>
        <h5><span id="Player2">Player2</span>: <span id="player2_score">0</span> </h5>
    </div>
    <div class="turn-details">
        <h3>Question Turn: <span id="Qturn"> Player1</span></h3>
        <h3>Answer Turn: <span id="Aturn"> Player2</span></h3>
    </div>
    <div class="question-box" id="questionBox">
    </div>   
    <div class="game-area">
        <h4>Send a word of minimum 5 letters</h4>
        <input type="text" class="form-control" id="word">
        <br>
        <button class="btn btn-danger" onclick="send()">Send</button>
    </div>
<script src="game.js"></script>
</body>
</html>
